
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas 时钟</title>

<style>
body {
	background-color:black;
}
</style>
</head>
<body>

<canvas id="canvas" width="164" height="190" >cccc</canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

ctx.strokeStyle = '#00ffff';
ctx.strokeRect(20,20,150,100);
ctx.lineWidth = 8;
ctx.shadowBlur = 15;
ctx.shadowColor = '#00ffff'

function degToRad(degree) {
    var factor = Math.PI / 180;
    return degree * factor;
}

function renderTime() {
    var now = new Date();
    var today = now.toDateString();
    var time = now.toLocaleTimeString();
    var hrs = now.getHours();
    var min = now.getMinutes();
    var sec = now.getSeconds();
    var mil = now.getMilliseconds();
    var smoothsec = sec + (mil / 1000);
    var smoothmin = min + (smoothsec / 60);

    //Background
    gradient = ctx.createRadialGradient(250, 250, 5, 250, 250, 300);
    gradient.addColorStop(0, "#03303a");
    gradient.addColorStop(1, "black");
    ctx.fillStyle = gradient;
    ctx.fillStyle = 'blue';
    ctx.fillRect(0, 0, 164, 190);
    //Hours
    ctx.beginPath();
    ctx.arc(60, 100, 50, degToRad(120), degToRad(280));
    ctx.stroke();
    //Minutes
    ctx.beginPath();
	ctx.strokeStyle = 'red';
    ctx.arc(60, 100, 42, degToRad(120), degToRad(260));
    ctx.stroke();
    //Seconds
    ctx.beginPath();
	ctx.strokeStyle = '#ffffff';
    ctx.arc(60, 100, 33, degToRad(120), degToRad(180));
    ctx.stroke();
    //Date
    ctx.font = "25px Helvetica";
    ctx.fillStyle = 'rgba(00, 255, 255, 1)'
    ctx.fillText(today, 60, 100);
     //Time
    ctx.font = "25px Helvetica Bold";
   ctx.fillStyle = 'rgba(00, 255, 255, 1)';
   ctx.fillText(time + ":" + mil, 175, 280);

}
renderTime();
</script>

</body>
</html>
